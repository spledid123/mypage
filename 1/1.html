<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题目</title>
    <style type="text/css">
        body{
            background-image: url(.1.jpg);
            background-size: 100% 100%;
            height: 100%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirst {
            from {opacity: 0;}
            to {opacity: 100;}
        }
        h1,p{
            animation:  myfirst 10s infinite;
        }   
    </style>
</head>
<body>
    <!--<img src='1.jpg'/>--> <!--插入图片-->
<h1>    静夜思  </h1>
<p> 床前明月光， </p>
<p>疑是地上霜</p>
<p>举头望明月，</p>
<p>低头思故乡。</p>
</body>
</html>
